<!DOCTYPE html> 
<html lang="en"> 
<head>
<style type="text/css">
.spinner {
  background:white;
}
#links {
  margin-bottom:1em;
}
#links a {
  box-shadow:0px 0px 5px #aaa;
  margin-right:1em;
  display:inline-block;
  padding:5px 10px;
  border:1px solid #ddd;
  text-decoration:none;
  border-radius:5px;
}
#stage {
  position:absolute;
  height:1000px;
  overflow:hidden;
  width:100%;
  padding:1em;
  border-top:1px solid black;
  min-height:500px;
}
</style>
</head> 

<body id="" class=""> 
  <div id="wrapper">
    <nav id="links">
      <a href="./page1.html?123">Page One</a>
      <a href="./page2.html">Page Two</a>
      <a href="./timeout.php">Timeout Page (5 seconds)</a>
      <a href="./page3.html">Page With Assets</a>
    </nav>
    <div id="stage">
      <div class="inner">
        ... Click a link to load ...
      </div>
    </div>
  </div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/mootools/1.4.5/mootools-yui-compressed.js"></script>
<script type="text/javascript" src="../Assets/MooTools-more.js"></script>
<script type="text/javascript" src="../../Source/MooTools-Asset.Extras/Source/MooTools-Asset.css-patch/Source/Asset.css.js"></script>
<script type="text/javascript" src="../../Source/MooTools-Asset.Extras/Source/Asset.Extras.js"></script>
<script type="text/javascript" src="../../Source/XView.js/Source/XView.js"></script>
<script type="text/javascript" src="../../Source/XPage.js"></script>
<script type="text/javascript">
window.addEvent('domready',function() {

  var inner = $('stage').getElement('.inner');
  var manager = new XPage(inner,{
    swapMethod : 'bump',
    loadingOptions : {
      style : {
        opacity : 0.5
      }
    }
  });

  $('links').addEvent('click:relay(a)',function(event,target) {
    event.stop();
    var href = $(this).get('href');
    manager.get(href);
  });

});
</script>
</body>
</html>
